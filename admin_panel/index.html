<!DOCTYPE html>
<html><head><title>CoolMath Admin</title>
    <script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen">
<div class="container mx-auto p-8 text-white">
    <h1 class="text-5xl font-bold mb-8 text-center">CoolMath Pro Admin</h1>
    <div class="grid grid-cols-4 gap-6">
        <div class="bg-white/20 p-8 rounded-2xl text-center">
            <p class="text-4xl font-bold" id="total">—</p><p>Total Users</p>
        </div>
        <div class="bg-white/20 p-8 rounded-2xl text-center">
            <p class="text-4xl font-bold text-green-300" id="paid">—</p><p>Paid</p>
        </div>
        <div class="bg-white/20 p-8 rounded-2xl text-center">
            <p class="text-4xl font-bold text-yellow-300" id="trial">—</p><p>Trial</p>
        </div>
        <div class="bg-white/20 p-8 rounded-2xl text-center">
            <p class="text-4xl font-bold text-pink-300" id="revenue">₹—</p><p>Revenue</p>
        </div>
    </div>
</div>
<script>
    async function load(){const r=await fetch('/api/admin/stats');const d=await r.json();
      document.getElementById('total').textContent=d.total_users;
      document.getElementById('paid').textContent=d.lifetime;
      document.getElementById('trial').textContent=d.trial_active;
      document.getElementById('revenue').textContent='₹'+d.revenue.toLocaleString();
    }
    load(); setInterval(load,30000);
</script>
</body></html>
